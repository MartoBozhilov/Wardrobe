<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments/head}">
</head>
<body class="animsition">

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="item-slick1" style="background-image: url(/images/slide-02.jpg);">
    <div class="container h-full">
        <div class="flex-col-l-m h-full p-b-14 p-b-30 respon5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
                        <div class="mb-md-3 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">User Information</h2>
                            <div class="form-outline form-white mb-4">
                                <p id="email" name="email" th:text="'Email: ' + ${user.email}">Email: </p>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p id="username" name="username" th:text="'Username: ' + ${user.username}">Username: </p>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p id="firstName" name="firstName" th:text="'First Name: ' + ${user.firstName}">First Name: </p>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p id="lastName" name="lastName" th:text="'Last Name: ' + ${user.lastName}">Last Name: </p>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p id="phoneNumber" name="phoneNumber" th:text="'Phone Number: ' + ${user.phoneNumber}">Phone Number: </p>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <i class="icon"></i>
                                <p id="points" name="points" th:text="'Points: ' + ${user.points}">Points: </p>
                            </div>

                            <a th:href="@{'/users/account-update/' + ${user.id}}" class="btn btn-outline-light btn-lg px-3">Update Information</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

<script>
    $(document).ready(function () {
        $('.arrow-main-menu-m').click(function () {
            $(this).next('.sub-menu-m').slideToggle();
        });
    });
</script>

</body>
</html>
