<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body class="animsition">

    <!-- Header -->
    <header class="v4">
        <div>
            <nav th:replace="~{fragments/navbar}"></nav>
        </div>
    </header>

    <!-- Account Page Content -->
    <section class="bg0 p-t-104 p-b-116">
        <div class="container">
            <div class="flex-w flex-tr">
                <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Your Account
                    </h4>

                    <!-- Display Current Account Information -->
                    <div class="p-t-15">
                        <h5 class="mtext-108 cl2 p-b-7">
                            Current Information
                        </h5>

                        <div class="p-b-18">
                            <span class="stext-111 cl6">
                                Email: <span th:text="${user.email}">example@example.com</span>
                            </span>
                        </div>

                        <div class="p-b-18">
                            <span class="stext-111 cl6">
                                Username: <span th:text="${user.username}">user123</span>
                            </span>
                        </div>

                        <div class="p-b-18">
                            <span class="stext-111 cl6">
                                First Name: <span th:text="${user.firstName}">John</span>
                            </span>
                        </div>

                        <div class="p-b-18">
                            <span class="stext-111 cl6">
                                Last Name: <span th:text="${user.lastName}">Doe</span>
                            </span>
                        </div>

                        <div class="p-b-18">
                            <span class="stext-111 cl6">
                                Phone Number: <span th:text="${user.phoneNumber}">123-456-7890</span>
                            </span>
                        </div>

                        <div class="p-b-18">
                            <span class="stext-111 cl6">
                                Points: <span th:text="${user.points}">100</span>
                            </span>
                        </div>
                    </div>

                    <!-- Update Account Information Form -->
                    <form th:action="@{/updateAccount}" th:object="${user}" method="post">
                        <h5 class="mtext-108 cl2 p-b-7">
                            Update Information
                        </h5>

                        <!-- Email Field -->
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="email" name="email" placeholder="Your Email Address" th:value="${user.email}">
                            <img class="how-pos4 pointer-none" src="images/icons/icon-email.png" alt="ICON">
                        </div>

                        <!-- Username Field -->
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="username" placeholder="Your Username" th:value="${user.username}">
                            <img class="how-pos4 pointer-none" src="images/icons/icon-user.png" alt="ICON">
                        </div>

                        <!-- First Name Field -->
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="firstName" placeholder="Your First Name" th:value="${user.firstName}">
                            <img class="how-pos4 pointer-none" src="images/icons/icon-user.png" alt="ICON">
                        </div>

                        <!-- Last Name Field -->
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="lastName" placeholder="Your Last Name" th:value="${user.lastName}">
                            <img class="how-pos4 pointer-none" src="images/icons/icon-user.png" alt="ICON">
                        </div>

                        <!-- Phone Number Field -->
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="tel" name="phoneNumber" placeholder="Your Phone Number" th:value="${user.phoneNumber}">
                            <img class="how-pos4 pointer-none" src="images/icons/icon-phone.png" alt="ICON">
                        </div>

                        <!-- Points Field (Read-Only) -->
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="points" placeholder="Your Points" th:value="${user.points}" readonly>
                            <img class="how-pos4 pointer-none" src="images/icons/icon-diamond.png" alt="ICON">
                        </div>

                        <!-- Update Button -->
                        <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer}">
    </footer>

    <!-- Back to top -->
    <div class="btn-back-to-top" id="myBtn">
        <span class="symbol-btn-back-to-top">
            <i class="zmdi zmdi-chevron-up"></i>
        </span>
    </div>

</body>
</html>
