<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments/head}">
</head>
<body class="animsition">

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="item-slick1" style="background-image: url(/images/slide-02.jpg);">
    <div class="container h-full">
        <div class="flex-col-l-m h-full p-b-14 p-b-30 respon5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
                        <form th:action="@{/users/account-order}" th:method="post">
                            <div class="mb-md-3 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">User order information</h2>
                                <div class="row">
                                    <table class="table table-striped table-hover table-bordered">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Order ID</th>
                                            <th scope="col">Address</th>
                                            <th scope="col">Order Date</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Total Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="order : ${orders}" th:data-status="${order.status}" class="order">
                                            <td th:text="${order.orderId}">Order ID</td>
                                            <td th:text="${order.address}">Address</td>
                                            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}">Order Date</td>
                                            <td th:text="${order.status}">Status</td>
                                            <td th:text="${order.totalPrice}">Total Price</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <button type="submit" class="btn btn-outline-light btn-lg px-3">User information</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

<script>
    $(document).ready(function () {
        $('.arrow-main-menu-m').click(function () {
            $(this).next('.sub-menu-m').slideToggle();
        });
    });
</script>

</body>
</html>
