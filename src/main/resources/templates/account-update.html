<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments/head}">
</head>
<body class="animsition">

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="item-slick1" style="background-image: url(/images/slide-02.jpg);">
    <div class="container h-full">
        <div class="flex-col-l-m h-full p-b-14 p-b-30 respon5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
                        <form th:method="post" th:action="@{/users/account_update}">
                            <div class="mb-md-3 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">User Information</h2>
                                <p class="text-white-50 mb-3">Update user details:</p>

                                <div class="form-outline form-white mb-4">
                                    <label for="email">Email: </label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg center-placeholder" placeholder="Email">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label for="username">Username: </label>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg center-placeholder" placeholder="Username">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label for="firstName">First Name: </label>
                                    <input type="text" id="firstName" name="firstName" class="form-control form-control-lg center-placeholder" placeholder="First Name">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label for="lastName">Last Name: </label>
                                    <input type="text" id="lastName" name="lastName" class="form-control form-control-lg center-placeholder" placeholder="Last Name">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label for="phoneNumber">Phone Number: </label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg center-placeholder" placeholder="Phone Number">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <i class="icon"></i>
                                    <p id="points" name="points">Points: </p>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Update Information</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

<script>
    $(document).ready(function () {
        $('.arrow-main-menu-m').click(function () {
            $(this).next('.sub-menu-m').slideToggle();
        });
    });
</script>

</body>
</html>
