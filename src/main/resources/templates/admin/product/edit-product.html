<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>

<body>
<div>
    <nav th:replace="~{/admin/admin_fragments/admin-navbar}"></nav>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Edit Product</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{'/admin/edit-product/' + ${productId}}" th:method="post">
                        <div class="form-group">
                            <label for="productNumber">Product Number</label>
                            <input type="text" class="form-control" id="productNumber" name="productNumber" th:value="*{addProductDTO.productNumber}">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="*{addProductDTO.name}">
                        </div>
                        <div>
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Size</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="entry, rowStat : *{addProductDTO.quantities.entrySet()}">
                                    <td th:text="${entry.key}"
                                        th:id="'size' + ${rowStat.index}"
                                        name="value">

                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control"
                                               th:id="'quantity' + ${rowStat.index}"
                                               th:field="*{addProductDTO.quantities[__${entry.key}__]}"
                                               th:value="${entry.value}"
                                               name="value">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" th:text="*{addProductDTO.description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="firstImgUrl">Image Url1</label>
                            <input type="text" class="form-control" id="firstImgUrl" name="firstImgUrl" th:value="*{addProductDTO.firstImgUrl}">
                        </div>
                        <div class="form-group">
                            <label for="secondImgUrl">Image Url2</label>
                            <input type="text" class="form-control" id="secondImgUrl" name="secondImgUrl" th:value="*{addProductDTO.secondImgUrl}">
                        </div>
                        <div class="form-group">
                            <label for="thirdImgUrl">Image Url3</label>
                            <input type="text" class="form-control" id="thirdImgUrl" name="thirdImgUrl" th:value="*{addProductDTO.thirdImgUrl}">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" th:value="*{addProductDTO.price}">
                        </div>
                        <div class="form-group">
                            <label for="minPrice">Min Price</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="minPrice" name="minPrice" th:value="*{addProductDTO.minPrice}">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" th:field="*{addProductDTO.gender}">
                                <option th:each="option : ${genderOptions}" th:value="${option}" th:text="${option}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" th:field="*{addProductDTO.category}">
                                <option th:each="option : ${categoryOptions}" th:value="${option}" th:text="${option}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="style">Style</label>
                            <select class="form-control" id="style" name="style" th:field="*{addProductDTO.style}">
                                <option th:each="option : ${styleOptions}" th:value="${option}" th:text="${option}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
