<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add Product</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/add-product}"
                          th:method="post">
                        <div class="form-group">
                            <label for="productNumber">Product Number</label>
                            <input type="text"
                                   class="form-control"
                                   id="productNumber"
                                   name="productNumber">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name">
                        </div>
                        <div class="form-group">
                         <label for="size">Size</label>
                            <select class="form-control"
                                    id="size"
                                    name="size"
                                    th:field="*{addProductDTO.size}">
                                <option th:each="option : ${sizeOptions}"
                                        th:value="${option}"
                                        th:text="${option}"></option>
                            </select>
                        </div>
                        <!--                        -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text"
                                   class="form-control"
                                   id="description"
                                   name="description">
                        </div>
                        <div class="form-group">
                            <label for="imageUrl1">Image Url1</label>
                            <input type="text"
                                   class="form-control"
                                   id="imageUrl1"
                                   name="imageUrl1">
                        </div>
                        <div class="form-group">
                            <label for="imageUrl2">Image Url2</label>
                            <input type="text"
                                   class="form-control"
                                   id="imageUrl2"
                                   name="imageUrl2">
                        </div>
                        <div class="form-group">
                            <label for="imageUrl3">Image Url3</label>
                            <input type="text"
                                   class="form-control"
                                   id="imageUrl3"
                                   name="imageUrl3">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number"
                                   min="0"
                                   class="form-control"
                                   id="quantity"
                                   name="quantity"></td>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number"
                                   step="0.01"
                                   min="0"
                                   class="form-control"
                                   id="price"
                                   name="price">
                        </div>
                        <div class="form-group">
                            <label for="minPrice">Min Price</label>
                            <input type="number"
                                   step="0.01"
                                   min="0"
                                   class="form-control"
                                   id="minPrice"
                                   name="minPrice">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control"
                                    id="gender"
                                    name="gender"
                                    th:field="*{addProductDTO.gender}">
                                <option th:each="option : ${genderOptions}"
                                        th:value="${option}"
                                        th:text="${option}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control"
                                    id="category"
                                    name="category"
                                    th:field="*{addProductDTO.category}">
                                <option th:each="option : ${categoryOptions}"
                                        th:value="${option}"
                                        th:text="${option}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="style">Style</label>
                            <select class="form-control"
                                    id="style"
                                    name="style"
                                    th:field="*{addProductDTO.style}">
                                <option th:each="option : ${styleOptions}"
                                        th:value="${option}"
                                        th:text="${option}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
