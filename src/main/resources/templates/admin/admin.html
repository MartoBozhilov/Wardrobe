<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div>
            <nav th:replace="~{/admin/admin_fragments/admin-navbar}"></nav>
        </div>
        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Products</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/add-product" class="btn btn-sm btn-outline-primary" role="button">Add New Product</a>
                </div>
            </div>

            <div class="row">
                <div class="card-deck">
                    <!-- Repeat this card for each product -->
                    <div th:each="product : ${products}" class="col-md-4 d-flex align-items-stretch">
                            <div class="card mb-4 shadow-sm">
                            <img th:if="${product.imgUrl != null}" th:src="@{${product.imgUrl}}" class="card-img-top" alt="Product Image">
                            <div class="card-body d-flex flex-column">
                                <p class="card-text" th:text="${product.name}">Product name</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <form th:action="@{'/admin/edit-product/' + ${product.id}}">
                                                <button type="submit" class="btn btn-sm btn-outline-secondary">Edit</button>
                                            </form>
                                            <a th:href="@{'/admin/delete-product/' + ${product.id}}" class="btn btn-sm btn-delete" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
