<!DOCTYPE html>
<html  lang="en"
       xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Edit User</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{'/admin/edit-user/' + ${userId}}"
                          th:method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   th:value="*{addUserDTO.email}">
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   th:value="*{addUserDTO.username}">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   th:value="*{addUserDTO.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   th:value="*{addUserDTO.lastName}">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   th:value="*{addUserDTO.password}">
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="phoneNumber"
                                   class="form-control"
                                   id="phoneNumber"
                                   name="phoneNumber"
                                   th:value="*{addUserDTO.phoneNumber}">
                        </div>

                        <div class="form-group">
                            <label for="points">Points</label>
                            <input type="number"
                                   min="0"
                                   class="form-control"
                                   id="points"
                                   name="points"
                                   th:value="*{addUserDTO.points}">
                        </div>

                        <div class="form-group">
                            <label for="points">Is Admin</label>
                            <input type="checkbox"
                                   id="isAdmin"
                                   name="isAdmin"
                                   th:checked="${addUserDTO.isAdmin}"
                                   th:value="${addUserDTO.isAdmin ? 'true' : 'false'}">
                        </div>

                        <button type="submit" class="btn btn-primary">Save Discount</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
