<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>
<body>
<div>
    <nav th:replace="~{/admin/admin_fragments/admin-navbar}"></nav>
</div>
<div class="container mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Discounts</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/admin/add-discount" class="btn btn-sm btn-outline-primary" role="button">Add New Discount</a>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Discount ID</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Discount Percentage</th>
            <th scope="col" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="discount : ${discounts}">
            <td th:text="${discount.id}">Discount ID</td>
            <td th:text="${#dates.format(discount.startDate, 'yyyy-MM-dd')}">Start Date</td>
            <td th:text="${#dates.format(discount.endDate, 'yyyy-MM-dd')}">End Date</td>
            <td th:text="${discount.discountPercentage} + '%'">Discount Percentage</td>
            <td>
                <form th:action="@{'/admin/edit-discount/' + ${discount.id}}">
                    <button class="btn btn-primary" type="submit">Edit</button>
                </form>
            </td>
            <td>
                <a th:href="@{'/admin/delete-discount/' + ${discount.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this discount?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>
    function filterByDate() {
        // Implementation for date filtering
    }
</script>
</body>
</html>
