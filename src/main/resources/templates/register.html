<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>

<div class="item-slick1" style="background-image: url(/images/slide-03.jpg);">
    <div class="container h-full">
        <div class="flex-col-l-m h-full p-b-14 p-b-30 respon5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
                        <form th:method="post"
                              th:action="@{/users/register}"
                              id="registrationForm"
                              >
                        <div class="mb-md-3 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">REGISTRATION</h2>
                            <p class="text-white-50 mb-2">Please enter your details to create an account!</p>
                            <div class="row">
                                <div class="col-6 form-outline form-white mb-4">
                                    <input type="text" id="firstName" name="firstName"
                                           class="form-control form-control-lg center-placeholder"
                                           placeholder="First Name"/>
                                </div>
                                <div class="col-6 form-outline form-white mb-4">
                                    <input type="text" id="lastName"  name="lastName"
                                           class="form-control form-control-lg center-placeholder"
                                           placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 form-outline form-white mb-4">
                                    <input type="text" id="username" name="username"
                                           class="form-control form-control-lg center-placeholder"
                                           placeholder="Username" />
                                </div>
                                <div class="col-6 form-outline form-white mb-4">
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg center-placeholder"
                                           placeholder="Password" />
                                </div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="tel" id="phoneNumber" name="phoneNumber"
                                       class="form-control form-control-lg center-placeholder"
                                       placeholder="Phone Number" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="email"  name="email"
                                       class="form-control form-control-lg center-placeholder" placeholder="Email" />
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            <p class="mb-0 mt-1">Already have an account? <a href="login"
                                                                             class="text-white-50 fw-bold">Login</a></p>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var valid = true;
            var errors = [];

            if (username.length < 6) {
                errors.push("Username must be at least 6 characters long.");
                valid = false;
            }
            if (password.length < 10) {
                errors.push("Password must be at least 10 characters long.");
                valid = false;
            }

            if (!valid) {
                alert("Error: " + errors.join(" "));
                event.preventDefault(); // Stop form submission
            }
        });
    </script>
</body>
</html>
