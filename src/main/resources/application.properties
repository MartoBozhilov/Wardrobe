spring.application.name=Wardrobe
spring.datasource.url=jdbc:mysql://localhost:3306/wardrobe_shop_database?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.open-in-view=false

logging.level.org.hibernate.type.descriptor=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.nodeValue=WARN
logging.level.blog=WARN

spring.devtools.livereload.enabled=true
